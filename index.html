<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1cd2e90a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <img src="/assets/left-bg.svg" class = "left-bg">
    <img src="/assets/right-bg.svg" class ="right-bg">
    <section class="start-menu">
        <header>
            <h1><span class="red">Rock </span>Paper <span class="blue">Scissors</span>!</h1>
        </header>
        <div class="icon-grid">
            <img src="/assets/rock.svg" alt="" class="rock-svg">
            <img src="/assets/paper.svg" alt="" class="paper-svg">
            <img src="/assets/scissors.svg" alt="" class="scissors-svg">
        </div>
        <button class="play-btn">PLAY</button>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
